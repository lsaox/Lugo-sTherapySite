<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnchorOfHope.com</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap CSS link -->
    <style>
        /* Basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #0a072c;
        }
        header {
            background-color: #ffffff;
            color: #fff;
            padding: 13px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #0a0000;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        /* Style for phone number and appointment section */
        .contact-section {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #131124;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
        }

        /* Style for the carousel */
        #carouselExampleSlidesOnly {
            width: 65%; /* Adjust the width as needed */
            margin: 0 auto; /* Center the carousel */
        }

        .carousel-item {
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease-in-out; /* Fade effect */
        }

        .carousel-item.active {
            opacity: 1; /* Active item fully visible */
            transition: opacity 1s ease-in-out; /* Smooth transition for active item */
        }

        .carousel-inner {
            overflow: hidden; /* Prevent images from overflowing */
            border-radius: 10px; /* Add some border-radius to the carousel */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Your Logo" width="150" height="auto">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <!-- Add more menu items as needed -->
            </ul>
        </nav>
    </header>

    <!-- Carousel Section -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/image1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/image2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/image3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/image4.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/image5.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>

    <!-- Contact Section -->
    <div class="contact-section">
        <div>Phone: 123-456-7890</div>
        <button class="btn btn-primary mt-2">Schedule an Appointment</button>
    </div>

    <!-- Bootstrap JS links (jQuery and Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
